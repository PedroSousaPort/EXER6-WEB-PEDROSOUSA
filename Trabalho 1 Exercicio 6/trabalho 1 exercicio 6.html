<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Página Simples</title>
</head>
<body>
    <h1>Bem vindo!!!</h1>
    <p> Digite seu nome </p>
    <input type="text" id="nome" placeholder="Nome aqui">
    <button id="botao">Clique aqui! </button>
    <p id="mensagem"></p>
    <script> document.getElementById('botao').onclick = function() {
    var nome = document.getElementById('nome').value;
    var mensagem = document.getElementById('mensagem');

    if (nome === '') {
        mensagem.innerText = 'Por Favor, insira seu nome.';
    } else {
        mensagem.innerText = 'Olá,seja bem vindo ' + nome + '!';
    }
};
 </script>
</body>
</html>
